      .footer a:hover {

      }
      #list_account {max-height: 300px;overflow: auto;    margin-top: 5px;}
      #list_account .acc {
      font-size: 12px;
      font-weight: bold;
      color: white;
      background: #00aaff;
      margin-bottom: 1px;
      padding: 5px;
      position: relative;
      cursor: pointer;
      }
      #list_account .acc:hover {
      background: #098cce;
      }

      #list_account .acc .delete {
      background: #e7505a;
      color: white;
      width: 11px;
      height: 14px;
      display: none;
      float: right;
      text-align: center;
      font-size: 10px;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
      }
      #list_account .acc:hover .delete{

      }
      #list_account .acc .delete:hover {

      }
      #btncookielogout{float:right;padding: 3px;}
      .header{
